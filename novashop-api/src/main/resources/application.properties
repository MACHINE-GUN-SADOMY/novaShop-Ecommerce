
# Modificar URL a la de su DB
spring.datasource.url=jdbc:mysql://localhost:3306/novaShop-ecommerce?serverTimezone=UTC
# Colocar Creedenciales de su DB
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# IMPORTANTE! HIBERNATE DDL AUTO NONE, NO SE NECESITA QUE CREE O ACTUALICE TABLAS EXISTENTES!
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cambiar puerto si topa con otro serv
server.port=8081
